<h1>Registration Form</h1>

<form (ngSubmit)="submitForm()" [formGroup]="form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="fullName" required>
        <div *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)" class="text-danger">
            <div *ngIf="fullName?.errors?.['required']">Required</div>
            <div *ngIf="fullName?.errors?.['minlength']">Must have 3 characters minimum</div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" formControlName="email" required>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
            <div *ngIf="email?.errors?.['required']">Required</div>
            <div *ngIf="email?.errors?.['email']">Email is not Valid</div>
        </div>

    </div>

    <div class="form-group">
        <label>Gender:</label>
        <select name="genders" id="gender" formControlName="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div class="form-group">    
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="password" required>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
            <div *ngIf="password?.errors?.['required']">Required</div>
            <!-- I'm just adding a new line for each req -->
            <div *ngIf="!password?.value?.match('^(?=.*[A-Z])')"> At least one uppercase</div>  
            <div *ngIf="!password?.value?.match('(?=.*[a-z])')">At least one LowerCase</div> 
        </div>
    </div>
    <!-- add the routerLink -->
    <button routerLink="/profile/{{fullName?.value}}" class="btn-submit" type="submit" [disabled]="form.invalid">Submit</button>

    
</form>
